<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport" />
    <title>Sign In</title>
    <!-- Favicon-->
    <link rel="icon" href="../favicon.ico" type="image/x-icon" />

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&subset=latin,cyrillic-ext" rel="stylesheet"
        type="text/css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" type="text/css" />

    <!-- Bootstrap Core Css -->
    <link href="../plugins/bootstrap/css/bootstrap.css" rel="stylesheet" />
    <!-- Waves Effect Css -->
    <link href="../plugins/node-waves/waves.css" rel="stylesheet" />
    <!-- Animation Css -->
    <link href="../plugins/animate-css/animate.css" rel="stylesheet" />
    <!-- Custom Css -->
    <link href="../css/style.css" rel="stylesheet" />
</head>

<body class="login-page">
    <style>
        .login-page {
            /* imagen de fondo */
            background-origin: border-box;
            background-repeat: no-repeat;
            background-image: url("../assets/fondo.jpg") !important;
            
        }

        .logo p, .logo img {

            text-shadow: 2px 2px 2px rgba(0, 0, 0, 0.75);

            -webkit-text-shadow: 10px 10px 5px 0px rgba(0, 0, 0, 0.75);
            -moz-text-shadow: 10px 10px 5px 0px rgba(0, 0, 0, 0.75);
            text-shadow: 10px 10px 5px 0px rgba(0, 0, 0, 0.75);
        }
    </style>
    <div class="login-box">
        <div class="logo">
            <a href="javascript:void(0);">
                <b>
                    <p>Cold Chain Colombia Soft</p>
                    <img src="https://coldchaincolombiasas.co/assets/logo.png" alt="COLD CHAIN COLOMBIA S.A.S."
                        srcset="" /></b></a>
        </div>
        <div class="card">
            <div class="body">
                <form id="sign_in" method="POST">
                    <div class="msg"><b>Iniciar Sesión</b></div>
                    <div class="input-group">
                        <span class="input-group-addon">
                            <i class="material-icons">person</i>
                        </span>
                        <div class="form-line">
                            <input type="text" class="form-control" id="txtUsuario" name="username"
                                placeholder="Usuario" required autofocus />
                        </div>
                    </div>
                    <div class="input-group">
                        <span class="input-group-addon">
                            <i class="material-icons">lock</i>
                        </span>
                        <div class="form-line">
                            <input type="password" class="form-control" id="txtContrasena" name="password"
                                placeholder="Contraseña" required />
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-12">
                            <input type="button" id="btnIngresar" class="btn btn-block bg-pink waves-effect"
                                value="INGRESAR" />
                        </div>
                    </div>
                    <div class="row m-t-15 m-b--20">
                        <div class="col-xs-6"></div>
                        <div class="col-xs-6 align-right"></div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Jquery Core Js -->
    <script src="../plugins/jquery/jquery.min.js"></script>
    <script src="../plugins/jquery/jquery.blockUI.js"></script>

    <!-- Bootstrap Core Js -->
    <script src="../plugins/bootstrap/js/bootstrap.js"></script>
    <script src="../js/sign-in.js"></script>
</body>

</html>
